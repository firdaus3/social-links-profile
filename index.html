<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="profile-card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt=""
          class="profile-card__avatar"
        />
        <h1 class="profile-card__name">Jessica Randall</h1>
        <p class="profile-card__location">London, United Kingdom</p>
        <p class="profile-card__bio">"Front-end developer and avid reader."</p>
        <ul class="list">
          <li><a href="#" class="btn btn--block">GitHub</a></li>
          <li><a href="#" class="btn btn--block">Frontend Mentor</a></li>
          <li><a href="#" class="btn btn--block">LinkedIn</a></li>
          <li><a href="#" class="btn btn--block">Twitter</a></li>
          <li><a href="#" class="btn btn--block">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
